<!DOCTYPE html>
<html>
<head>
  <title>iPad Product Price</title>
</head>
<body>
  <h1>iPad Product Price</h1>
  <button id="colorBtn1">Silver</button>
  <button id="colorBtn2">Space Gray</button>
  <button id="colorBtn3">Gold</button>
  <br>
  <button id="storageBtn1">64GB</button>
  <button id="storageBtn3">256GB</button>
  <br>
  <button id="wifiBtn1">Wi-Fi</button>
  <button id="wifiBtn2">Wi-Fi + Cellular</button>
  <br>
  <h3>Price:</h3>
  <p id="priceOutput"></p>

  <script>
    // Add click event listeners to color buttons
    document.getElementById('colorBtn1').addEventListener('click', function() {
      fetchProductPrice('粉紅色');
    });

    document.getElementById('colorBtn2').addEventListener('click', function() {
      fetchProductPrice('太空灰色');
    });

    document.getElementById('colorBtn3').addEventListener('click', function() {
      fetchProductPrice('星光色');
    });

    // Add click event listeners to storage buttons
    document.getElementById('storageBtn1').addEventListener('click', function() {
      fetchProductPrice(null, '64GB');
    });

    document.getElementById('storageBtn3').addEventListener('click', function() {
      fetchProductPrice(null, '256GB');
    });

    // Add click event listeners to Wi-Fi type buttons
    document.getElementById('wifiBtn1').addEventListener('click', function() {
      fetchProductPrice(null, null, 'Wi-Fi');
    });

    document.getElementById('wifiBtn2').addEventListener('click', function() {
      fetchProductPrice(null, null, 'Wi-Fi + Cellular');
    });

    // Function to fetch product price based on selected options
    function fetchProductPrice(color, storage, wifiType) {
      var xhr = new XMLHttpRequest();
      var url = 'https://raw.githubusercontent.com/fishcakeXD/ipadJSON/master/APPLE/ipadair.json';

      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var productData = JSON.parse(xhr.responseText);
            var price = productData[color][storage][wifiType];
            document.getElementById('priceOutput').textContent = 'Price: $' + price;
          } else {
            console.error('Failed to fetch product data. Status: ' + xhr.status);
          }
        }
      };

      xhr.open('GET', url, true);
      xhr.send();
    }
  </script>
</body>
</html>
