<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Show Name</button>
    <button id="fullname">Full Name</button>
    <script type="module">
        import { $g } from"../Modules/helpers.js"; 
        
        let btnShowName, btnFullName; 
        window.onload = function(){ 
            btnShowName = $g("button")[0]; 
            btnShowName.addEventListener("click", showName);  
            
            btnFullName = $g("#fullname");
            btnFullName.addEventListener("click", showFullName.bind(event, "YiYi", "Tseng"));  
        } 
        function showName(){
            alert("My name is Halston.");
        }
        function showFullName(firstName, lastname){
            alert(`${firstName} ${lastname}`);
        }
    </script>
</body>
</html>
