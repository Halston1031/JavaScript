<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let person = {
            "firstname": "Halston",
            "gender": false,
            "height": 160,
            "email": "abcd123@gmail.com",
            "city": {
                "通訊地址":"新竹",
                "戶籍地址":"新竹"
            },
            "phone": {
                "市話":"03-1234567",
                "行動電話":"0987-654321"
            }
        };
        window.onload = function() {
            document.write(`<h2> ${person.firstname}, ${person.gender}, ${person.height}, ${person.email}, ${person.city.通訊地址}, ${person.phone.行動電話}</h2>`);
            let keys = Object.keys(person);
            keys.forEach(key =>{
                document.write(`<p>${key}</p>`);
            })
        }

    </script>
</body>
</html>
