<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Demo</title>
    <link href="iPad.css" rel="stylesheet">
</head>
<body>
    <div class="global">
        <div class="global_right">
            <h3>外觀。 <span>挑選喜愛的顏色。</span></h3>
            <div class="container">
                <button class="boxs">
                    <img alt="太空灰色" src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-space-gray-2022?wid=208&amp;hei=208&amp;fmt=png-alpha&amp;.v=1668014174971" class="form-selector-swatch">
                    <h4>太空灰色</h4>
                </button>
                <button class="boxs">
                    <img alt="藍色" src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-blue-2022?wid=208&amp;hei=208&amp;fmt=png-alpha&amp;.v=1668014174784" class="form-selector-swatch">
                    <h4>藍色</h4>
                </button>
                <button class="boxs">
                    <img alt="粉紅色" src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-pink-2022?wid=208&amp;hei=208&amp;fmt=png-alpha&amp;.v=1668014174903" class="form-selector-swatch">            
                    <h4>粉紅色</h4>
                </button>
                <button class="boxs">
                    <img alt="紫色" src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-purple-2022?wid=208&amp;hei=208&amp;fmt=png-alpha&amp;.v=1668014175042" class="form-selector-swatch">           
                    <h4>紫色</h4>
                </button>
                <button class="boxs">
                    <img alt="星光色" src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-starlight-2022?wid=204&amp;hei=204&amp;fmt=png-alpha&amp;.v=1669672818453" class="form-selector-swatch">           
                    <h4>星光色</h4>
                </button>
            
                <h3>儲存裝置。 <span>選擇需要的儲存空間大小。</span></h3>
                <button class="boxs">
                    <h2>64GB</h2>
                    <h4>NT$19,900 起</h4>
                </button>
                <button class="boxs">
                    <h2>256GB</h2>
                    <h4>NT$24,900 起</h4>
                </button>

                <h3>連線能力。 <span>選擇連線方式。</span></h3>
                <button class="box">
                    <div class="left">
                        <h2>WiFi</h2>
                        <h4>每部 iPad 都可連接到 Wi-Fi 網路，使你能保持連線。 </h4>
                    </div>
                    <div class="right">
                        <h3>NT$24,900</h3>
                    </div>
                </button>
                <button class="box">
                    <div class="left">
                        <h2>Wi-Fi + 行動網路</h2>
                        <h4>Wi-Fi + 行動網路機型讓你在無法使用 Wi-Fi 時也能進行連線。 </h4>
                    </div>
                    <div class="right">
                        <h3>NT$29,900</h3>
                    </div>
                </button>
                <div class="last">
                    <strong>想要進一步了解 Wi-Fi + 行動網路機型？</strong>
                    <p>如果現場沒有可供使用的 Wi-Fi，Wi-Fi + 行動網路機型可讓你透過行動網路數據方案保持連線。</p>
                    <span>購買 Wi-Fi + 行動網路機型後，需要設定行動網路連線。</span>
                </div>
            </div>
        </div>
        <div class="global_left">
            <img width="896" height="504" alt="iPad Air 的正面角度圖，後面是上市的其他五款顏色以扇形排列" src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-unselect-gallery-1-202207?wid=5120&hei=2880&fmt=p-jpg&qlt=95&.v=1654902977555" srcset="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-unselect-gallery-1-202207?wid=2560&hei=1440&fmt=p-jpg&qlt=95&.v=1654902977555, https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-unselect-gallery-1-202207?wid=5120&hei=2880&fmt=p-jpg&qlt=95&.v=1654902977555 2x" class="rf-bfe-gallery-image" data-autom="galleryImage0">
        </div>
    </div>

    <script>

    </script>
</body>
</html>
